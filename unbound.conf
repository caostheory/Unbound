server:
    # Directory and user
    chroot: "/usr/local/etc/unbound"
    directory: "/usr/local/etc/unbound"
    username: unbound

    # Logging
    logfile: "/usr/local/etc/unbound/logs/unbound.log"
    verbosity: 1        # 1 = warning/info
    log-queries: no
    log-replies: no

    # Module
    module-config: "validator iterator"

    # Listening interfaces (local only)
    interface: 127.0.0.1
    interface: ::1
    port: 5335

    do-ip4: yes
    do-ip6: yes
    prefer-ip6: no

    do-udp: yes
    do-tcp: yes
    tcp-idle-timeout: 30

    # Trust anchor (DNSSEC)
    auto-trust-anchor-file: "/usr/local/etc/unbound/root.key"

    # DNSSEC
    val-sig-skew-min: 600
    val-sig-skew-max: 86400
    val-bogus-ttl: 300
    val-clean-additional: yes
    harden-dnssec-stripped: yes
    harden-glue: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    aggressive-nsec: yes

    # Privacy
    qname-minimisation: yes
    qname-minimisation-strict: no
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    client-subnet-always-forward: no

    # Cache
    cache-min-ttl: 600
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600
    serve-expired: yes
    serve-expired-ttl: 3600
    serve-expired-reply-ttl: 30
    prefetch: yes
    prefetch-key: yes

    # Thread and cache
    num-threads: 4
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    rrset-cache-size: 256m
    msg-cache-size: 128m

    # Round robin
    rrset-roundrobin: yes

    # Socket and buffer
    so-rcvbuf: 4m
    so-sndbuf: 4m
    so-reuseport: yes

    # Security
    unwanted-reply-threshold: 50000
    deny-any: yes
    udp-upstream-without-downstream: no

    # Access control
    access-control: 127.0.0.1 allow
    access-control: ::1 allow

    # Private address filters
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fc00::/7
    private-address: fd00::/8
    private-address: fe80::/10

    # Outgoing connections
    outgoing-range: 4096
    num-queries-per-thread: 2048

    # EDNS
    edns-buffer-size: 1232
    max-udp-size: 1232
    use-caps-for-id: no

    # Enable remote control
    remote-control:
        control-enable: yes
        control-interface: 127.0.0.1
        control-port: 8953 
        server-key-file: "/usr/local/etc/unbound/unbound_server.key"
        server-cert-file: "/usr/local/etc/unbound/unbound_server.pem"
        control-key-file: "/usr/local/etc/unbound/unbound_control.key"
        control-cert-file: "/usr/local/etc/unbound/unbound_control.pem"

auth-zone:
    name: "."
    url: "https://www.internic.net/domain/root.zone"
    zonefile: "/usr/local/etc/unbound/zones/root.zone"
    fallback-enabled: yes
    for-downstream: no
    for-upstream: yes